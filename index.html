<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
 
  
  <title>Frontend Mentor | Launch countdown timer</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 
  <div class="countdown-container">
    
<div class="head"><h4>WE'RE LAUNCHING SOON</h4></div>
<div class="timer" id="timer">
<div>
  <div class="time">
    <span class="numberd" id="days">14</span>
   
    </div>
    <p>Days</p>
</div>
<div>
  <div class="time">
    <span class="numberh" id="hours">08</span>
    </div>
    <p>Hours</p>
</div>
<div>
  <div class="time">
    <span class="numberm" id="minutes">36</span>
    
    </div>
    <p>Minutes</p>
</div>
<div>
  <div class="time">
    <span class="numbers" id="seconds">00</span>
    
    </div>  
    <p>Seconds</p>
</div>
</div>
<div class="icons" id="social-icon">
  <a href="https://web.facebook.com/happynewyearwishes2025?__tn__=-UC*F"> <i class="fa fa-facebook-official" aria-hidden="true"></i></a>
  <a href="https://pin.it/40SN6NJQy"><i class="fa fa-pinterest " aria-hidden="true"></i></a>
  <a href="https://www.msn.com/en-us/lifestyle/lifestyle-buzz/107-best-new-year-s-instagram-captions-to-welcome-2025-with-a-bang/ar-AA1u9KvK?ocid=socialshare"> <i class="fa fa-instagram" aria-hidden="true"></i></a>
 
    
</div>

  </div>
  <script src="script.js"></script>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ArchiTech-Chioma">ArchiTech-Chioma</a>.
  </div>
</body>
</html>
